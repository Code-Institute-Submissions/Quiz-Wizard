<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link href="assets/css/_bootswatch.scss">
    <link href="assets/css/_variables.scss">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Quiz Wizard</title>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark nav-wrapper fixed-top p-0">
        <a class="navbar-brand logo-text pl-2 m-0" href="#">Quiz Wizard</a>
        <button class="navbar-toggler nav-menu-icon" type="button" data-toggle="collapse" data-target="#NavMobileToggler" aria-controls="NavMobileToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="fa fa-bars"></span>
        </button>
        <div class="collapse navbar-collapse flex-row-reverse" id="NavMobileToggler">
            <ul class="navbar-nav nav-text-style" data-toggle="collapse" data-target=".navbar-collapse.show">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Home page main content -->
    <section class="container-fluid home-container-wrapper">
        <!-- Welcome screen -->
        <div class="card welcome-panel game--panel__hidden mt-4">
            <div class="row">
                <div class="col-12 pt-4">
                    <h3>welcome to</h3>
                </div>
                <div class="col-12 pt-2">
                    <h2>quiz Wizard</h2>
                </div>
            </div>
            <form action="">
                <div class="form-group row pt-3">
                  <!-- <label class="col-8 offset-2 col-form-label col-form-label" for="inputLarge">Enter username</label> -->
                  <div class="col-12 px-1 py-1">
                      <h5>Enter a username to keep track of your score</h5>
                  </div>
                  <input class="col-8 offset-2 form-control form-control-lg" type="text" placeholder="enter name" id="">
                </div>
            </form>
            <div class="row">
                <div class="col-12 pt-3 pb-2">
                    <p>or click to play anonymously</p>
                </div>
                <div class="col-4 offset-4">
                    <button class="btn btn-primary welcome--play">PLAY</button>
                </div>
            </div>
        </div>
        <div class="game-content game--panel__shown ">
            <!-- Game heading -->
            <div class="row game--heading">
                <div class="col-12 pt-3 pb-1">
                    <h1 id="gameTitle">Choose Your Category</h1>
                </div>
            </div>
            <!-- Category select page -->
            <div class="game--categories game--panel__shown mb-3">
                <!-- Category button generation goes here -->
            </div>
            <!-- Difficulty select page -->
            <div class ="game--difficulty game--panel__shown">
                <div class="row">
                    <button class="btn col-10 mx-auto my-2 game--difficulty-select" id="easy">EASY</button>
                </div>
                <div class="row">
                    <button class="btn col-10 mx-auto my-2 game--difficulty-select" id="medium">MEDIUM</button>
                </div>
                <div class="row">
                    <button class="btn col-10 mx-auto my-2 game--difficulty-select" id="hard">HARD</button>
                </div>
                <div class="row">
                    <button class="btn btn-outline-primary col-8 mx-auto mt-2" id="begin">Start trivia</button>
                </div>
            </div>

            <!-- Game display and input page -->
            <div class="game--display game--panel__shown">
                <!-- Trivia game panel generation goes here -->
                <!-- <div class="row">
                    <div class="col-6 offset-3 game--score">
                        <h4 id="playerScore">Score</h4>
                    </div>
                </div> -->
            </div>
        </div>
        <br><br>
    </section>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
